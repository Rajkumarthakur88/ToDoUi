<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To-do-Ui</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container">
          <div class="to-do-container">
          <form>
               <input type="text" placeholder="Enter your To-Do">
               <button type="submit" class="submit-btn">Submit</button>
          </form>
          <ul class="to-do-list-items">
               <li class="to-do">
                    <p> Sleep </p> <button class="cancel-btn"><i class="bi bi-x"></i></button>
               </li>
               <li class="to-do">
                    <p> Eat </p> <button class="cancel-btn"><i class="bi bi-x"></i></button>
               </li>
               <li class="to-do">
                    <p> Code </p> <button class="cancel-btn"><i class="bi bi-x"></i></button>
               </li>
          </ul>
     </div>
  

     </div>
     <script src="main.js"></script>
</body>

</html>
